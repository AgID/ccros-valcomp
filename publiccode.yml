description:
  it:
    documentation: 'https://github.com/AgID/ccros-valcomp/tree/master/documentation'
    features:
      - Raccolta dati sulle soluzioni software
      - Confronto delle soluzioni software
      - Produzione di un report di valutazione
    genericName: Foglio di calcolo
    longDescription: |
      Le ["Linee Guida su acquisizione e riuso di software per le pubbliche
      amministrazioni"](https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/index.html) 
      entrate in vigore il 9 maggio 2019 hanno cambiato i paradigmi per 
      l'acquisizione del software da parte delle pubbliche amministrazioni. Da 
      questa data l'acquisizione di software attraverso il riuso di soluzioni 
      di proprietà delle amministrazioni deve essere preceduta dall'**obbligo di
      apporre una licenza aperta** sul codice e la relativa documentazione,
      rendendo la **scelta open source strategica**.


      Per rendere più efficiente, econonomica e neutrale questa scelta è stato
      previsto che le amministrazioni predisponessero [**un documento di
      valutazione comparativa che analizzasse le soluzioni open
      source**](https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/acquisizione-software/valutazione-comparativa.html)
      rese disponibili dalle altre amministrazioni.


      Per rendere la stesura di questo documento più agevole si è realizzato uno
      **strumento per supportare le amministrazioni**  in questa attività, composto
      da alcuni fogli di calcolo che permettono  di mettere a confronto i vari
      aspetti delle scelte disponibili.
    screenshots:
